<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SMS Mock Server{% endblock %}</title>
    <link rel="stylesheet" href="{{ asset_url('/static/css/style.css') }}">
    {% block extra_css %}{% endblock %}
    <script src="{{ asset_url('/static/js/htmx.min.js') }}"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>SMS Mock Server</h1>
            <div class="provider">Provider: {{ provider|upper }} | Timezone: {{ timezone }}</div>
        </div>
    </header>

    <div class="container">
        <nav>
            <ul>
                <li><a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>Dashboard</a></li>
                <li><a href="/ui/messages" {% if "/ui/messages" in request.url.path %}class="active"{% endif %}>Messages</a></li>
                <li><a href="/ui/calls" {% if "/ui/calls" in request.url.path %}class="active"{% endif %}>Calls</a></li>
                <li><a href="/ui/callbacks" {% if "/ui/callbacks" in request.url.path %}class="active"{% endif %}>Callbacks</a></li>
            </ul>
        </nav>

        {% block content %}{% endblock %}
    </div>

    <!-- Modal container -->
    <div id="modal" class="modal-overlay" onclick="if(event.target === this) this.classList.remove('show')">
        <div class="modal-content" id="modal-content">
            <!-- Modal content loaded via HTMX -->
        </div>
    </div>

    <script src="{{ asset_url('/static/js/app.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
