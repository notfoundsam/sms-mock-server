services:
  sms-mock-server:
    build: .
    container_name: sms-mock-server
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./templates:/app/templates
      - ./static:/app/static
      - ./scripts:/app/scripts
      - sms-mock-data:/app/data
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini
      - ./requirements.txt:/app/requirements.txt
      - ./requirements-dev.txt:/app/requirements-dev.txt
    environment:
      - LOG_LEVEL=INFO
    networks:
      - sms-mock-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

networks:
  sms-mock-network:
    driver: bridge

volumes:
  sms-mock-data:
